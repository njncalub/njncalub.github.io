{% extends "/views/base.html" %}

{% block main %}

  <div class="banner">
    <div class="tagline">{{_(doc.tagline)}}</div>
    <p><a href="https://www.flickr.com/photos/djokson"><img alt="Image credit: Djokson" src="{{g.static('/source/images/banner4.png').url.path}}"></a>
  </div>

  {{doc.html|safe}}

  <h2>{{_('Latest updates')}}</h2>
  <div class="posts">
    {% for post in g.docs('posts', locale=doc.locale)[0:3] %}
    <div class="post">
      <h4><a href="{{post.url.path}}">{{post.title}}</a></h4>
      <div class="snippet">
        {{post.html|striptags|truncate(60)}}
      </div>
    </div>
    {% endfor %}
  </div>
  <p><a href="{{g.url('/content/pages/archive.md', locale=doc.locale).path}}">{{_('View the archive')}}</a>

{% endblock %}
